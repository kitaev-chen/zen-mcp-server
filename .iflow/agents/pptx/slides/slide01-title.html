<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFFFFF; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: linear-gradient(135deg, #B165FB 0%, #181B24 50%, #40695B 100%);
  font-family: Arial, sans-serif;
  display: flex; align-items: center; justify-content: center;
  color: #FFFFFF;
}
.content {
  text-align: center; padding: 40pt;
  max-width: 90%;
}
.title {
  font-size: 48pt; font-weight: bold; margin-bottom: 16pt;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
}
.subtitle {
  font-size: 24pt; margin-bottom: 32pt; opacity: 0.9;
}
.tagline {
  font-size: 18pt; font-style: italic; opacity: 0.8;
  background: rgba(255,255,255,0.1); padding: 12pt 24pt; border-radius: 8pt;
  border-left: 4pt solid #F1C40F;
}
</style>
</head>
<body>
<div class="content">
  <h1 class="title">Zen MCP</h1>
  <p class="subtitle">Many Workflows. One Context.</p>
  <div class="tagline">
    <p>Your CLI + Multiple Models = Your AI Dev Team</p>
  </div>
</div>
</body>
</html>
