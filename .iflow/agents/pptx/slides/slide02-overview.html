<!DOCTYPE html>
<html>
<head>
<style>
html { background: #FFFFFF; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #FFFFFF; font-family: Arial, sans-serif;
  display: flex;
}
.content {
  margin: 30pt; padding: 40pt; background: #FFFFFF;
  border: 3px solid #B165FB; border-radius: 12pt;
  box-shadow: 6px 6px 20px rgba(177, 101, 251, 0.2);
  flex: 1;
}
h1 {
  color: #B165FB; font-size: 36pt; margin-bottom: 24pt;
  border-bottom: 3pt solid #40695B; padding-bottom: 12pt;
}
.description {
  font-size: 18pt; line-height: 1.6; color: #2C2C2C;
  margin-bottom: 20pt;
}
.features {
  background: #F8F9FA; padding: 20pt; border-radius: 8pt;
  border-left: 6pt solid #40695B;
}
.feature {
  margin-bottom: 12pt; font-size: 16pt;
  display: flex; align-items: center;
}
.bullet {
  color: #40695B; font-weight: bold; margin-right: 12pt; font-size: 20pt;
}
</style>
</head>
<body>
<div class="content">
  <h1>项目概述</h1>
  <p class="description">
    Zen MCP 是一个 Model Context Protocol (MCP) 服务器，超级增强您喜爱的 AI 工具，
    支持多模型协作、上下文管理和智能工作流程编排。
  </p>
  <div class="features">
    <div class="feature">
      <span class="bullet">•</span>
      <strong>多模型集成：</strong>Gemini、OpenAI、Claude、Grok、Azure 等统一接入
    </div>
    <div class="feature">
      <span class="bullet">•</span>
      <strong>智能编排：</strong>自动模型选择和任务路由
    </div>
    <div class="feature">
      <span class="bullet">•</span>
      <strong>上下文管理：</strong>对话连续性和上下文复兴
    </div>
    <div class="feature">
      <span class="bullet">•</span>
      <strong>专业工作流：</strong>代码审查、调试、规划等完整工具链
    </div>
  </div>
</div>
</body>
</html>
